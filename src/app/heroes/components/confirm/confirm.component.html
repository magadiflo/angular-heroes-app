<div class="container-confirm">
    <h1 mat-dialog-title>Delete file</h1>
    <div mat-dialog-content>
        Would you like to delete HERO?
    </div>
    <div mat-dialog-actions>
        <button type="button" (click)="delete()" mat-button color="warn">Yes, of course</button>
        <button type="button" (click)="cancel()" mat-button >Cancel</button>
    </div>
</div>
